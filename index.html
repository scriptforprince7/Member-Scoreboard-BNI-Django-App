<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #memberScoreCard .modal-content {
            aspect-ratio: 3 / 2;
        }

        @media (max-width: 768px) {
            #memberScoreCard .modal-content {
                aspect-ratio: 2 / 3;
            }
        }
    </style>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#memberScoreCard">
  Open Score Card
</button>

<!-- Modal -->
<div class="modal fade" id="memberScoreCard" tabindex="-1" aria-labelledby="memberScoreCardLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3">
            <div class="modal-body p-4 d-flex flex-column flex-lg-row">
                <!-- Left Column: Member Details and Scores -->
                <div class="col-lg-6 col-12 mb-3 mb-lg-0">
                    <h3 id="memberName">John Doe</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Absent
                            <span class="badge bg-primary rounded-pill">15</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Late
                            <span class="badge bg-primary rounded-pill">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Referral
                            <span class="badge bg-primary rounded-pill">10</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Visitors
                            <span class="badge bg-primary rounded-pill">15</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            TYFCB
                            <span class="badge bg-primary rounded-pill">10</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Training
                            <span class="badge bg-primary rounded-pill">10</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Testimonial
                            <span class="badge bg-primary rounded-pill">5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Projected
                            <span class="badge bg-primary rounded-pill">65</span>
                        </li>
                    </ul>
                </div>

                <!-- Right Column: Dynamic Tips -->
                <div class="col-lg-6 col-12" id="tipsSection">
                    <h4>Tips to Improve</h4>
                    <p id="tipContent">Click on a score to see improvement tips.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    document.querySelectorAll('.list-group-item').forEach(item => {
        item.addEventListener('click', function() {
            const scoreType = this.firstChild.textContent.trim();

            const tips = {
                'Absent': 'To improve your attendance, consider setting daily alarms and prioritizing your schedule.',
                'Late': 'Avoid tardiness by planning your commute and leaving earlier.',
                'Referral': 'Increase referrals by networking more and discussing the benefits of our services.',
                'Visitors': 'Engage with more visitors by being more active in customer-facing roles.',
                'TYFCB': 'Encourage customer loyalty by thanking them for their business regularly.',
                'Training': 'Enhance your skills by attending more training sessions.',
                'Testimonial': 'Collect more testimonials by asking satisfied customers to share their experiences.',
                'Projected': 'Focus on your overall performance to improve your projected scores.'
            };

            document.getElementById('tipContent').textContent = tips[scoreType] || 'No tips available.';
        });
    });
</script>

</body>
</html>
